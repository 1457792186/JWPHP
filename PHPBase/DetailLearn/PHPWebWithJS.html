<script language="javascript">
    //if else条件判断
    function check() {
        var year1 = form1.year.value;       //定义变量year1,获取提交表单元素值

        if ((year1%4)==0 && (year1%100)!=0){    //若为闰年
            alert(year1+"年是闰年");            //输出
        }else {
            alert(year1+"是平年");
        }
    }

    //switch分支
    function checkBook(books) {
        switch(books){
            case "生活书":
                alert("选择图书:"+books);
                break;
            case "科技书":
                alert("选择图书:"+books);
                break;
            case "科普书":
                alert("选择图书:"+books);
                break;
            case "技术书":
                alert("选择图书:"+books);
                break;
            case "杂志书":
                alert("选择图书:"+books);
                break;
            default:
                break;
        }
    }


    //循环语句
    function showCalculate(number) {//通过for循环自动输出自身相乘
        if(number<=0){
            alert("请输入大于0的数");
            return;
        }

        for(i=0;i<=number;i++){
            document.write(i+"*"+i+"="+i*i+"&nbsp&nbsp");//输出输出变量i自相乘结果
        }
    }


    //验证表单元素为空
    function mycheck(){
        if (myform.user.value==""){

            myform.user.onfocus();  //返回表单元素位置
            return false;
        }
        if (myform.pwd.value==""){
            alert("用户密码不能为空");
            myform.pwd.onfocus();  //返回表单元素位置
            return false;
        }
    }

    //显示对应的二级菜单,并设置二级菜单的名称及链接文件
    function Lmenu(value) {
        //自定义函数Lmenu()中,当value值与switch值相等时,执行case后的语句,实现二级菜单。执行后执行break跳出switch
        switch (value){
            case "新品":
                submenu.innerHTML="<a href='#'>商品展示</a>|<a href='#'>销售排行榜</a>|<a href='#'>商品查询</a>";
                break;
            case "购物":
                submenu.innerHTML="<a href='#'>添加商品</a>|<a href='#'>移除指定商品</a>|<a href='#'>清空购物车</a>|<a href='#'>查询购物车</a>|<a href='#'>填写订单信息</a>";
                break;
            case "会员":
                submenu.innerHTML="<a href='#'>注册会员</a>|<a href='#'>修改会员</a>|<a href='#'>账户查询</a>";
                break;
            default:
                break;
        }
    }


    //编写JS,定义checkAll(),switchAll()和uncheckAll()分别实现复选框的全选、多选和不选
    function checkAll(form3,status) {//全选
        var elements = form3.getElementsByTagName('input');//获取input标签
        for (var i = 0;i<elements.length;i++){  //根据标签长度执行循环
            if (elements[i].type =="checkbox"){ //判断对象元素类型是否为checkbox
                if (elements[i].checkbox==false){   //当checked值为false时改为true
                    elements[i].checkbox=true;
                }
            }
        }
    }

    function switchAll(form3,status) {//反选
        var elements = form3.getElementsByTagName('input');//获取input标签
        for (var i = 0;i<elements.length;i++){  //根据标签长度执行循环
            if (elements[i].type =="checkbox"){ //判断对象元素类型是否为checkbox
                if (elements[i].checkbox==false){   //当checked值为false时改为true
                    elements[i].checkbox=true;
                }else if(elements[i].checkbox==true){
                    elements[i].checkbox=false;
                }
            }
        }
    }

    function uncheckAll(form3,status) {//全不选
        var elements = form3.getElementsByTagName('input');//获取input标签
        for (var i = 0;i<elements.length;i++){  //根据标签长度执行循环
            if (elements[i].type =="checkbox"){ //判断对象元素类型是否为checkbox
                if (elements[i].checkbox==true){   //当checked值为true时改为false
                    elements[i].checkbox=false;
                }
            }
        }
    }


</script>
