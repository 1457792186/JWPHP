<!--表单结构如下:></!-->
<!--
    <form name="form_name" method="method" action="url" enctype="value" target="target_win">
    * 标记的属性
    * name         表单的名称
    * method       设置表单的提交方式,GET或者POST方法
    * action       指向处理该表单页面的URL(相对路径或者绝对路径)
    * enctype      设置表单内容的编码方式
    * target       设置返回信息发显示方式
    *
    * target属性值
    * _blank       将返回信息显示在新的窗口中
    * _parent      将返回信息显示在父级窗口中
    * _self        将返回信息显示在当前窗口中
    * _top         将返回信息显示在顶级窗口中
    *
    *
    ></!-->

<!--菜单方式举例 ></!-->
<select name="spec" id="spec" multiple>
    <option value="0" selected>网络编程</option>

<!--multiple属性用于菜单列表select标记中,指定该选项的用户可以使用Shift和Ctrl键继续多选 ></!-->

<!--文字域标记textarea ></!-->
<!--用来建立多行的文字域,可以在其中输入更多的文本:语法 ></!-->
<textarea name="name" rows=value cols=value value="value" warp="value">
    ...文本内容
</textarea>
<!--参数name表示文字域的名称,参数rows表示文字域的行数,参数cols表示文字域的列数(rows和cols以字节为单位),参数value表示文字域的默认值,参数warp用于设定显示和送出是的换行方式
    值为off表示不自动换行,值为hard表示自动硬回车换行,换行标记一同被发送到服务器,输出时也会换行,值为soft表示自动软回车换行,换行标记不会被发送到服务器,输出时任然为一列></!-->
<textarea name="remark" rows="4" cols="20" id="remark">
    请输入建议!
</textarea>
<!--文本域,也称为多行文本框,用于多行文本的编辑,warp属性默认为自动换行方式 ></!-->
